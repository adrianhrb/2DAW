<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <style>
        body{
            position: relative;
        }
        button{
            position: absolute;
            left: 0px;
            top:40px;
            background-color: greenyellow;
            border: 1px solid black;
        }

        @keyframes spin {
            0% {transform: rotateZ(-10deg);}
            5%{transform: rotateZ(-30deg);}
            10%{transform: rotateZ(-90deg);}
            25%{transform: rotateZ(-60deg);}
            50%{transform: rotateZ(-90deg);}
            100%{transform: translateY(1000px);}
        }
    </style>
</head>
<body>
    <button id="test" onmouseover="this.style.animation='spin 4s forwards'">Prueba de bot√≥n</button>
</body>
</html>
