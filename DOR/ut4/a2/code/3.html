<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando data-src con Javascript</title>
    <script src="3.js"></script>
</head>
<body>
    <div class="jpeg" style="width: 800px; height: 800px;">
        <img data-src='../img/original_resize.jpeg' src="../../a1/img/original.jpeg" style="width: 100%;">
    </div>
    <div class="avif" style="width: 800px; height: 800px;">
        <img data-src='../img/image_resize.avif' src="../../a1/img/image.avif" style="width: 100%;">
    </div>
    <div class="gif" style="width: 800px; height: 800px;">
        <img data-src='../img/image_resize.gif' src="../../a1/img/image.gif" style="width: 100%;">
    </div>
    <div class="png" style="width: 800px; height: 800px;">
        <img data-src='../img/image_resize.png' src="../../a1/img/image.png" style="width: 100%;">
    </div>
    <div class="webp" style="width: 800px; height: 800px;">
        <img data-src='../img/image_resize.webp' src="../../a1/img/image.webp" style="width: 100%;">
    </div>

</body>
</html>
