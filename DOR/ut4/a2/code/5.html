<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando data-src con Javascript</title>
</head>
<body>
    <div class="jpeg" style="width: 800px; height: 800px;">
        <img rel="prefetch" src="../../a1/img/original.jpeg" style="width: 100%;">
    </div>
    <div class="avif" style="width: 800px; height: 800px;">
        <img rel="prefetch" src="../../a1/img/image.avif" style="width: 100%;">
    </div>
    <div class="gif" style="width: 800px; height: 800px;">
        <img rel="prefetch" src="../../a1/img/image.gif" style="width: 100%;">
    </div>
    <div class="png" style="width: 800px; height: 800px;">
        <img rel="prefetch" src="../../a1/img/image.png" style="width: 100%;">
    </div>
    <div class="webp" style="width: 800px; height: 800px;">
        <img rel="prefetch" src="../../a1/img/image.webp" style="width: 100%;">
    </div>

</body>
</html>
