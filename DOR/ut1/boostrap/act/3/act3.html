<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link to include boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Own css -->
    <link rel="stylesheet" href="act3.css">
</head>
<body>
    <div class="container-fluid text-center" id="header">
        Offset excersise
    </div>
    <br>
    <div class="container-fluid">
        <div class="row gx-4 gy-4" id="fila1">
            <div class="col-6 col-sm-3 offset-md-3">
                <div class="p-5" id="f">1</div>
            </div>
            <div class="col-6 col-sm-3">
                <div class="p-5" id="f">2</div>
            </div>
            <!-- Secret div to force element 3 and 4 to change row, only "visible" on md or superior -->
            <div class="col-6 col-sm-3 d-none d-sm-none d-md-block">
                <div class="p-5" id="hidden"></div>
            </div>
            <div class="col-6 col-sm-3">
                <div class="p-5" id="f">3</div>
            </div>
            <div class="col-6 col-sm-3 offset-md-6">
                <div class="p-5" id="f">4</div>
            </div>
        </div>
    </div>
    <br>
    <!-- Div only visible on tablet-size screen -->
    <div class="container-fluid d-none d-sm-block d-md-none">
        <div class="row text-center">
            <div class="col-12 p-3" id="large-element">Tablet</div>
        </div>
    </div>
    <br>
    <br>
    <!-- Gray divs that change the order in relation to the screen size -->
    <div class="container-fluid">
        <div class="row gx-4 gy-4" id="fila1">
            <div class="col-6 col-sm-3 order-1 order-md-4">
                <div class="p-5" id="la">a</div>
            </div>
            <div class="col-6 col-sm-3 order-2 order-md-3">
                <div class="p-5" id="lb">b</div>
            </div>
            <div class="col-6 col-sm-3 order-3 order-md-2">
                <div class="p-5" id="lc">c</div>
            </div>
            <div class="col-6 col-sm-3 order-4 order-md-1">
                <div class="p-5" id="ld">d</div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <!-- Div only visible on md or superior size screens -->
    <div class="container-fluid d-none d-md-block">
        <div class="row text-center">
            <div class="col-12 p-3" id="large-element">Desktop</div>
        </div>
    </div>
    <!-- Div only visible on mobile -->
    <div class="container-fluid d-block d-sm-none">
        <div class="row text-center">
            <div class="col-12 p-3" id="large-element">Mobile</div>
        </div>
    </div>
    <br>
    <!-- Variable div -->
    <div class="container-fluid">
        <div class="row gx-3">
            <div class="col-sm-6 col-md-3 offset-md-3 order-md-1 order-sm-2 d-none d-sm-block">
                <div class="p-5" id="orange">:p</div>   
            </div>
            <div class="col-12 col-sm-6 col-md-3 order-md-2 order-sm-1">
                <div class="p-5" id="orange">:D</div>
            </div>
        </div>
    </div>
    <br>
    <!-- Footer -->
    <div class="container-fluid d-none d-sm-block">
        <div class="row text-center">
            <div class="col-12 p-3" id="footer">Footer</div>
        </div>
    </div>
    <!-- Boostrap scripts, always at the end of the doc -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
