<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Añadimos un título descriptivo -->
    <title>Página de ejercicios de repaso html</title>
    <!-- Añadimos script con código JS para cambiar el titulo -->
    <script>
        function cambiartitulo() {
            document.title='Titulo js'
        }
    </script>
</head>
<body>
    <button id="titulo" onclick="cambiartitulo()">Cambiar titulo</button>
</body>
</html>
