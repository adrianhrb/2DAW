<!-- Basic structure -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page title</title>
</head>
<body>
    Main content of page
</body>
</html>

<!-- HTML heading -->
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6>

<!-- Paragraphs -->
<p>This is a paragraph</p>
<p>This is another</p>

<!-- Links -->
<a href="iespto.es/campus">This is a link to campus page (external link)</a>
<h1 id="A1">This is an internal link</h1>
<a href="#A1">Go to h1</a>

<!-- Images -->
<img src="example.jpg" alt="Text if image not load" />

<!-- Line breaks -->
<br>

<!-- Horizontal rule -->
<hr>

<!-- Style -->
<style>
    /* Styles in HTML */
</style>

<!-- Text formating -->
<b>Bold text</b>
<strong>Important text</strong>
<i>Italic text</i>
<em>Emphasized text</em>
<small>Smaller text</small>
<del>Deleted text</del>

<!-- Quotations -->
<blockquote cite="www.google.com">Google quote</blockquote>
