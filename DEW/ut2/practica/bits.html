<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones con desplazamiento de bits</title>
    <script src="bits.js"></script>
</head>
<body>
    <p>125 / 8 = <span id="1"></span> ==  125 >> 3</p>
    <p>40 x 4 = <span id="2"></span> == 40 << 2</p>
    <p>25 / 2 = <span id="3"></span> == 25 >> 1</p>
    <p>10 x 16 = <span id="4"></span> == 10 << 4</p>
    <input type="button" value="Generar resultados" onclick="operations()">
</body>
</html>
