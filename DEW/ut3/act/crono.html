<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Own CSS -->
    <link rel="stylesheet" href="crono.css">
    <!-- <script src="crono.js"></script> -->
</head>
<body>

    <p id="time"></p>
    <input type="button" value="Empezar" onclick="startCrono()">
    <input type="button" value="Parar" onclick="stopCrono()">
    <input type="button" value="Reiniciar" onclick="reStartCrono()">

    <script>
        window.onload = start()
        let hours = 0;
        let seconds = 0;
        let minutes = 0;
        let hoursToWrite = '';
        let minutesToWrite = '';
        let secondsToWrite = '';
        let time = '';
        let id = '';
        function start(){
            document.getElementById('time').innerHTML = '00:00:00';
        }

        function crono(seconds, minutes, hours){
            seconds++;
            if (seconds >= 60){
                seconds = 0;
                minutes++;
            }

            if (minutes >= 60){
                minutes = 0;
                hours++;
            }
            
            if (seconds < 10) {
                secondsToWrite = '0' + seconds;
            } else {
                secondsToWrite = seconds;
            }

            if (minutes < 10) {
                minutesToWrite = '0' + minutes;
            } else {
                minutesToWrite = minutes;
            }

            if (hours < 10){
                hoursToWrite = '0' + hours;
            } else {
                hoursToWrite = hours;
            }

            time = hoursToWrite + ':' + minutesToWrite + ':' + secondsToWrite

        };
        
        function startCrono(){
            id = setInterval(crono(seconds, minutes, hours), 1000);
        }

        function stopCrono(){
            clearInterval(id);
        }

        function reStartCrono(){
            clearInterval(id)
            seconds = 0;
            minutes = 0;
            hours = 0;
            document.getElementById('time').innerHTML = '00:00:00';
        }
    </script>

</body>
</html>
