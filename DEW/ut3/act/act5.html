<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="act5.js"></script>
</head>
<body>
    <h1>Calculadora Simple</h1>
    <br/>
    <form>
        <label for="numero1">Número 1:
            <input type="number" style="text-align:center" id="numero1" name="numero1" required>
        </label>
            <br/><br/>
        <label for="numero2">Número 2:
            <input type="number" style="text-align:center" id="numero2" name="numero2" required>
        </label>
            <br/><br/>
        <div>
            <button type="button" onclick="calculate('+')">Addition</button>
            <button type="button" onclick="calculate('-')">Substraction</button>
            <button type="button" onclick="calculate('*')">Multiplication</button>
            <button type="button" onclick="calculate('/')">Divison</button>
            <button type="button" onclick="calculate('x')">Power</button>
        </div>
    </form>

    <p>Resultado: <input type="text" style="text-align:center" id="resultado" readonly></p>
</body>
</html>
