<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub-ventana</title>
</head>
<body>
    <h1>Rellena el formulario con los datos que quieras pasar al otro documento</h1>
    <form>
        <p>Dime tu nombre: <input type="text" id="name"></p>
        <p>Dime tu apellido: <input type="text" id="surname"></p>
        <p>Dime tu calle: <input type="text" id="street"></p>
        <p>Dime tu CÃ³digo postal: <input type="number" id="num"></p>
        <p>Dime tu municipio: <input type="text" id="mun"></p>
    </form>
    <br>
    <input type="button" value="Enviar datos" onclick="confirmData()">

    <script>
        function confirmData(){
            if (window.confirm('Enviar datos?')){
                sendData()
            }
            else {
                alert('No se enviaran los datos')
            }
        }
        function sendData(){
            var name = document.getElementById('name').value
            var surname = document.getElementById('surname').value
            var postal = document.getElementById('num').value
            var street = document.getElementById('street').value
            var mun = document.getElementById('mun').value
            var direction = 'Calle ' + street + ', en ' + mun + ' CP: ' + postal
            window.opener.document.getElementById('nombre').value = name
            window.opener.document.getElementById('apellido').value = surname
            window.opener.document.getElementById('direccion').value = direction
            window.close()
        }
    </script>
</body>
</html>
