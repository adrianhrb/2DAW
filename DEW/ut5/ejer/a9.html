<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Im√°genes</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .img img{
            width: 100px;
        }

        .img img:hover {
            filter: grayscale(100%);
        }

        .main img{
            width: 850px;
        }
    </style>
</head>
<body>
    <div class="main" id="upper">
        <img src="img/sp1.jpg" id="main" class="mainImage">
    </div>
    <div class="img">
        <img src="img/sp1.jpg" id="1">
        <img src="img/sp2.jpg" id="2">
        <img src="img/sp3.jpg" id="3">
        <img src="img/sp4.jpg" id="4">
    </div>
    <script>
        let img1 = document.getElementById('1')
        let img2 = document.getElementById('2')
        let img3 = document.getElementById('3')
        let img4 = document.getElementById('4')
        main = document.getElementById('main')
        miniatures = {1: img1.src, 2: img2.src, 3: img3.src, 4: img4.src}
        img1.addEventListener('click', () => {
            main.src = miniatures[1]
            main.id = 1
        })
        img2.addEventListener('click', () => {
            main.src = miniatures[2]
            main.id = 2
        })
        img3.addEventListener('click', () => {
            main.src = miniatures[3]
            main.id = 3
        })
        img4.addEventListener('click', () => {
            main.src = miniatures[4]
            main.id = 4
        })
        document.addEventListener('keydown', function(event){
            if (event.key == 'ArrowRight'){
                let currentId = document.getElementsByClassName('mainImage')[0].id
                if (currentId == 'main'){
                    currentId = 1
                }
                let newId = parseInt(currentId) + 1
                if (newId > 4){
                    newId = 1
                }
                main.src = miniatures[newId]
                main.id = newId
            } else if(event.key == 'ArrowLeft'){
                let currentId = document.getElementsByClassName('mainImage')[0].id
                if (currentId == 'main'){
                    currentId = 1
                }
                let newId = parseInt(currentId) - 1
                if (0 >= newId){
                    newId = 4
                }
                main.src = miniatures[newId]
                main.id = newId
            }
        })
    </script>
</body>
</html>
