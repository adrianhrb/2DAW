<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form practice</title>
</head>
<body>
    <h1>Comprobación de "exámen"</h1>
    <h3>Qué futas son rojas?</h3>
    <form action="" method="post">
        <p><label for="manzana">Manzana: <input type="checkbox" name="manzana" id="manzana" value="manzana"></label></p>
        <p><label for="platano">Platano: <input type="checkbox" name="platano" id="platano" value="platano"></label></p>
        <p><label for="fresa">Fresa: <input type="checkbox" name="fresa" id="fresa" value="fresa"></label></p>
        <p><label for="mango">Mango: <input type="checkbox" name="mango" id="mango" value="mango"></label></p>
        <button id="comprobar1">Comprobar</button>
    </form>
    <br>
    <br>
    <form action="" method="post">
        <p><input type="radio" name="rojo" id="rojo" value="rojo"></p>
        <p><input type="radio" name="verde" id="verde" value="verde"></p>
        <p><input type="radio" name="naranja" id="naranja" value="naranja"></p>
        <p><input type="radio" name="marron" id="marron" value="marron"></p>
        <p><button id="comprobar2">Comprobar</button></p>
    </form>
    <br>
    <br>
    <form action="" method="post">
        <button id="comprobar3">Comprobar</button>
    </form>
</body>
</html>
