<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Validación de formularios con JS</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="script.js"></script>

</head>

<body>
  <fieldset>
    <form name="formulario" id="formulario" action="http://www.google.es" method="get">
      <legend>Formulario de Registro</legend>

      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" />

      <label for="apellidos">Apellidos:</label>
      <input type="text" name="apellidos" id="apellidos" />

      <label for="nif">NIF:</label>
      <input name="nif" type="text" id="nif" />

      <label for="direccion">Dirección</label>
      <input type="text" name="direccion" id="direccion">

      <label for="fecha">Fecha Nacimiento:</label>
      <input name="fecha" type="text" id="fecha" />

      <label for="postal">Postal code:</label>
      <input name="postal" type="text" id="postal" />

      <label for="provincia">Provincia:</label>
      <select name="provincia" id="provincia">

      </select>

      <label for="municipio">Municipio:</label>
      <select name="municipio" id="municipio">

      </select>

      <label for="telefono">Email:</label>
      <input name="email" type="email" id="email"/>

      <label for="telefono">Repite tu email:</label>
      <input name="email" type="confirmacion" id="confirmacion"/>
      
      <label for="conditions">Acepto los términos y condiciones</label>
      <input type="checkbox" name="condiciones" id="condiciones">
    </form> 
    <div id="errores"></div>
    <div id="intentos"></div>
  </fieldset>
</body>
</html>
