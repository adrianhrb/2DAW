    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            let $add = $('#add')
            let $remove = $('#remove')
            let $show = $('#show')
            let $change = $('#change')
            let $table = $('table')

            $add.click(() => {
                $table.attr('border', '1')
            })

            $remove.click(() => {
                $table.removeAttr('border')
            })

            $show.click(() => {
                alert($table.attr('border'))
            })

            $change.click(() => {
                $table.attr('border', prompt('New'))
            })
        })
    </script>
</head>
